%YAML 1.2
---

sections:
  protein_features: {
    format: "str",
    width: 73,
    columns: [
      "Representative protein",
      "Leading proteins",
      "Gene name",
      "Protein name",
      "Fasta header",
      "Molecular weight [kDa]",
      "Total peptides",
      "Sequence coverage",
      "Protein Probability",
      "Q-value"
    ],
    column_format: {
      "Sequence coverage": "float",
      "Molecular weight [kDa]": "float", 
      "Total peptides": "int",
      "Protein Probability": "float",
      "Q-value": "float",
    },
    column_conditional: {"Sequence coverage": "data_bar"},
  }
  spectral_count: {
    tag: "Spectral count",
    format: "int",
    conditional: "count",
    header_format: {"rotation": 90},
    supheader: "Spectral count",
    supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True,
    border: True,
  }
  intensity: {
    tag: "Intensity",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "Intensity",
    supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True,
    log2: True,
    border: True,
  }
  ibaq_intensity: {
    tag: "iBAQ intensity",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "iBAQ intensity",
    supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True,
    log2: True,
    border: True,
  }
  expression: {
    tag: "Expression",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "Imputed LFQ intensity",
    supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True,
    log2: True,
    border: True,
  }
  quantified_events: {
    tag: "Events.(?!total)",
    width: 25,
    format: "int",
    conditional: "num_events",
    header_format: {"rotation": 90},
    supheader: "Quantitative events",
    supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True,
    border: True,
  }
  differential_expression: {
    comparison_group: True,
    tag: " vs ",
    replace_comparison_tag: " / ",
    columns: ["P-value", "Adjusted p-value", "Ratio [log2]", "Average expression"],
    column_conditional: {
        "P-value": "pvalue",
        "Adjusted p-value": "pvalue",
        "Ratio [log2]": "ratio",
        "Average expression": "intensity",
    },
    header_format: {"rotation": 90},
    supheader_format: {"fg_color": "#ADD8E6"},
    format: "float",
    remove_tag: True,
    border: True,
  }
  quality_filter: {
    format: "int",
    width: 71,
    border: True,
    columns: [
      "Valid",
      "Potential contaminant",
    ],
    supheader: "Quality filter",
    supheader_format: {"fg_color": "#ffffb3"},
  }


formats:
  int: {"align": "center", "num_format": "0"}
  float: {"align": "center", "num_format": "0.00"}
  str: {"align": "left", "num_format": "0"}
  header: {
    "bold": True, "align": "center", "valign": "vcenter",
    "bottom": 2, "top": 2, "text_wrap": True
  }
  supheader: {
    "bold": True, "align": "center", "valign": "vcenter",
    "bottom": 2, "left": 2, "right": 2, "text_wrap": True
  }


conditional_formats:
  intensity: {
    "type": "3_color_scale",
    "min_type": "min", "min_color": "#2c7bb6",
    "mid_type": "percentile", "mid_value": 50, "mid_color": "#ffffbf",
    "max_type": "max", "max_color": "#f25540"
  }
  ratio: {
    "type": "3_color_scale",
    "min_type": "num", "min_value": -5, "min_color": "#2c7bb6",
    "mid_type": "num", "mid_value": 0, "mid_color": "#fefefe",
    "max_type": "num", "max_value": 5, "max_color": "#f25540"
  }
  count: {
    "type": "2_color_scale",
    "min_type": "num", "min_value": 0, "min_color": "#ffffbf",
    "max_type": "percentile", "max_value": 99.5, "max_color": "#f25540"
  }
  pvalue: {
    "type": "3_color_scale",
    "min_type": "num", "min_value": 0.01, "min_color": "#a1d76a",
    "mid_type": "num", "mid_value": 0.05, "mid_color": "#ffffbf",
    "max_type": "num", "max_value": 0.10, "max_color": "#fefefe",
  }
  data_bar: {
    "type": "data_bar", "bar_direction": "left",
    "bar_color": "#abd9e9", "bar_border_color": "#2c7bb6",
    "bar_solid": True, "data_bar_2010": True,
    "min_value": 0, "min_type": "num",
    "max_value": 100, "max_type": "num",
  }
  num_events: {
    "type": "3_color_scale",
    "min_type": "num", "min_value": 0, "min_color": "#f9aa9f",
    "mid_type": "num", "mid_value": 1, "mid_color": "#d6e8f5",
    "max_type": "percentile", "max_value": 100, "max_color": "#84b9e1"
  }


settings:
  supheader_height: 40
  header_height: 95
  column_width: 45
  log2_tag: "[log2]"
  append_remaining_columns: True
  write_supheader: True
  evaluate_log2_transformation: True
  remove_duplicate_columns: True
  add_autofilter: True
  freeze_cols: 1
