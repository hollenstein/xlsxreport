%YAML 1.2
---
groups:
  features: {
    format: "str",
    width: 70,
    columns: [
      "Protein IDs",
      "Protein names",
      "Gene names",
      "Fasta headers",
      "Mol. weight [kDa]",
      "Number of proteins",
      "Score",
      "Peptides",
      "Razor + unique peptides",
      "Unique peptides",
      "Sequence coverage [%]",
      "MS/MS count"
    ],
    column_format: {
      "Mol. weight [kDa]": "float",
      "Number of proteins": "int",
      "Sequence length": "int",
      "Score": "float",
      "Peptides": "int",
      "Razor + unique peptides": "int",
      "Unique peptides": "int",
      "Sequence coverage [%]": "float",
      "MS/MS count": "int",
    },
    column_conditional: {
      "Sequence coverage [%]": "data_bar",
      "MS/MS count": "count"
    },
  }
  spectral_count: {
    tag: "MS/MS count",
    format: "int",
    conditional: "count",
    header_format: {"rotation": 90},
    supheader: "MS/MS count",
    supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True,
    log2: False,
    border: True,
  }
  intensity: {
    tag: "Intensity",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "Raw intensity",
    supheader_format: {"fg_color": "#cccccc"},
    remove_tag: True,
    log2: True,
    border: True,
  }
  intensity_norm_imp: {
    tag: "norm imp intensity",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "Normalized intensity with imputation",
    supheader_format: {"fg_color": "#80b1d3"},
    remove_tag: True,
    log2: True,
    border: True,
  }
  differential_expression: {
    comparison_group: True,
    tag: "__vs__",
    replace_comparison_tag: " / ",
    columns: ["P.Value", "adj.P.Val", "logFC", "AveExpr"],
    column_conditional: {
        "P.Value": "pvalue",
        "adj.P.Val": "pvalue",
        "logFC": "intensity",
        "AveExpr": "intensity",
    },
    header_format: {"rotation": 90},
    supheader_format: {"fg_color": "#eeeeee"},
    format: "float",
    width: 45,
    remove_tag: True,
    border: True,
  }
  quality_filter: {
    format: "int",
    width: 71,
    border: True,
    columns: [
      "Potential contaminant",
      "Only identified by site",
      "Valid Values Filter (removed)"
    ],
    supheader: "Quality filter",
    supheader_format: {"fg_color": "#ffffb3"},
  }
  aux_features: {
    format: "int",
    width: 70,
    columns: ["iBAQ peptides"],
  }
  ibaq_intensity: {
    tag: "iBAQ",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "iBAQ intensity",
    remove_tag: True,
    log2: True,
    border: True,
  }
  intensity_norm: {
    tag: "norm intensity",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "Normalized intensity",
    remove_tag: True,
    log2: True,
    border: True,
  }
  lfq_intensity: {
    tag: "LFQ intensity",
    format: "float",
    conditional: "intensity",
    header_format: {"rotation": 90},
    supheader: "LFQ intensity",
    remove_tag: True,
    log2: True,
    border: True,
  }
  sequence_coverage: {
    tag: "Sequence coverage",
    format: "float",
    conditional: "data_bar",
    header_format: {"rotation": 90},
    supheader: "Sequence coverage",
    remove_tag: True,
    border: True,
  }


formats:
  int: {"align": "center", "num_format": "0"}
  float: {"align": "center", "num_format": "0.00"}
  str: {"align": "left", "num_format": "0"}
  header: {
    "bold": True, "align": "center", "valign": "vcenter",
    "bottom": 2, "text_wrap": True
  }
  supheader: {
    "bold": True, "align": "center", "valign": "vcenter",
    "bottom": 2, "left": 2, "right": 2, "text_wrap": True, "fg_color": "#ffffff"
  }


conditional_formats:
  intensity: {
    "type": "3_color_scale",
    "min_type": "min", "min_color": "#2c7bb6",
    "mid_type": "percentile", "mid_value": 50, "mid_color": "#ffffbf",
    "max_type": "max", "max_color": "#f25540"
  }
  count: {
    "type": "2_color_scale",
    "min_type": "num", "min_value": 0, "min_color": "#ffffbf",
    "max_type": "percentile", "max_value": 99.5, "max_color": "#f25540"
  }
  pvalue: {
    "type": "3_color_scale",
    "min_type": "num", "min_value": 0.01, "min_color": "#a1d76a",
    "mid_type": "num", "mid_value": 0.05, "mid_color": "#ffffbf",
    "max_type": "num", "max_value": 0.10, "max_color": "#fefefe",
  }
  data_bar: {
    "type": "data_bar", "bar_direction": "left",
    "bar_color": "#abd9e9", "bar_border_color": "#2c7bb6",
    "bar_solid": True, "data_bar_2010": True,
    "min_value": 0, "min_type": "num",
    "max_value": 100, "max_type": "num",
  }


args:
  border_weight: 2
  supheader_height: 40
  header_height: 95
  column_width: 45
  nan_symbol: "-"
  log2_tag: "[log2]"
  sample_extraction_tag: "Intensity"
  append_remaining_columns: True
