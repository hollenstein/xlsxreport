%YAML 1.2
---
groups:
  features: {
    format: "str", width: 78,
    columns: [
      "Protein", "Indistinguishable Proteins", "Protein ID",  "Entry Name",  "Gene", 
      "Description",  "Protein Length",  "Protein Probability", 
      "Combined Total Peptides", "Combined Total Spectral Count", 
      "Combined Unique Spectral Count", "Combined Spectral Count", 
    ],
    column_format: {
      "Protein Length": "int", 
      "Protein Probability": "float", 
      "Combined Total Peptides": "int", 
      "Combined Total Spectral Count": "int", 
      "Combined Spectral Count": "int", 
      "Combined Unique Spectral Count": "int", 
    },
    column_conditional: {
      "Combined Total Peptides": "count",
    },

  }
  unqiue_spectral_count: {
    tag: "Unique Spectral Count", format: "int", width: 45,
    conditional: "count", header_format: {"rotation": 90},
    supheader: "Unique Spectral Count", supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True, border: True,
  }
  total_spectral_count: {
    tag: "Total Spectral Count", format: "int", width: 45,
    conditional: "count", header_format: {"rotation": 90},
    supheader: "Total Spectral Count", supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True, border: True,
  }
  spectral_count: {
    tag: "Spectral Count", format: "int", width: 45,
    conditional: "count", header_format: {"rotation": 90},
    supheader: "Spectral Count", supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True, border: True,
  }
  lfq_intensity: {
    tag: "MaxLFQ Intensity", format: "float", width: 45,
    conditional: "intensity", header_format: {"rotation": 90},
    supheader: "LFQ intensity", supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True, log2: True, border: True,
  }
  intensity: {
    tag: "Intensity", format: "float", width: 45,
    conditional: "intensity", header_format: {"rotation": 90},
    supheader: "Intensity", supheader_format: {"fg_color": "#eeeeee"},
    remove_tag: True, log2: True, border: True,
  }


formats:
  int: {"align": "center", "num_format": "0"}
  float: {"align": "center", "num_format": "0.00"}
  str: {"align": "left", "num_format": "0"}
  header: {"bold": True, "align": "center", "valign": "vcenter",
           "top": 2, "bottom": 2, "left": 0, "right": 0, "text_wrap": True}
  supheader: {"bold": True, "align": "center", "valign": "vcenter",
              "top": 0, "bottom": 2, "left": 2, "right": 2, "text_wrap": True}


conditional_formats:
  intensity: {
    "type": "3_color_scale",
    "min_type": "min", "min_color": "#2c7bb6",
    "mid_type": "percentile", "mid_value": 50, "mid_color": "#ffffbf",
    "max_type": "max", "max_color": "#f25540"
  }
  count: {
    "type": "2_color_scale",
    "min_type": "num", "min_value": 0, "min_color": "#ffffbf",
    "max_type": "percentile", "max_value": 99.9, "max_color": "#f25540"
  }


args:
  border_weight: 2
  supheader_height: 40
  header_height: 95
  column_width: 64
  nan_symbol: "-" # Replaces nan values with this symbol
  log2_tag: "[log2]" # Added to supheader or header if column is log2 transformed
  sample_extraction_tag: "MaxLFQ Intensity"